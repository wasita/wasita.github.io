<!DOCTYPE html>
<html lang="en" class="dark" data-theme="cerberus">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <!-- Theme initialization (default to dark) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        // Default to dark if no preference stored
        if (theme === 'light') {
          document.documentElement.classList.remove('dark');
        }
        // If theme is 'dark' or not set, dark class is already on html element
      })();
    </script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TKN7CL3631"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-TKN7CL3631");
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" data-theme="skeleton">
    <div style="display: contents" class="h-full overflow-hidden">
      %sveltekit.body%
    </div>
  </body>
</html>
